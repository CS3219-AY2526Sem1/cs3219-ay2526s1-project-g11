apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  namespace: app
spec:
  replicas: 1
  selector: { matchLabels: { app: user-service } }
  template:
    metadata: { labels: { app: user-service } }
    spec:
      containers:
        - name: user
          image: user-service:dev      # built into minikube
          ports: [{ containerPort: 8004 }]
          readinessProbe:
            httpGet: { path: /healthz, port: 8004 }
            initialDelaySeconds: 2
            periodSeconds: 3
          resources:  
            limits:
              memory: "1Gi"
              cpu: "250m"
---
apiVersion: v1
kind: Service
metadata:
  name: user-service
  namespace: app
spec:
  selector: { app: user-service }
  ports:
    - port: 80
      targetPort: 8004
