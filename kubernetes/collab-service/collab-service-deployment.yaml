apiVersion: apps/v1
kind: Deployment
metadata:
  name: collab-service
  namespace: app
spec:
  replicas: 1
  selector: { matchLabels: { app: collab-service } }
  template:
    metadata: { labels: { app: collab-service } }
    spec:
      containers:
        - name: collab
          image: collab-service:dev      # built into minikube
          ports: [{ containerPort: 4000 }]
          readinessProbe:
            httpGet: { path: /healthz, port: 4000 }
            initialDelaySeconds: 2
            periodSeconds: 3
          resources:  
            limits:
              memory: "1Gi"
              cpu: "250m"
---
apiVersion: v1
kind: Service
metadata:
  name: collab-service
  namespace: app
spec:
  selector: { app: collab-service }
  ports:
    - port: 80
      targetPort: 4000
