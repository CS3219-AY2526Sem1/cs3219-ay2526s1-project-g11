apiVersion: v1
kind: Service
metadata:
  name: question-service
  namespace: app
spec:
  selector: { app: question-service }
  ports:
    - port: 80
      targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: question-service
  namespace: app
spec:
  replicas: 1
  selector: { matchLabels: { app: question-service } }
  template:
    metadata: { labels: { app: question-service } }
    spec:
      initContainers:
        - name: wait-for-postgres
          image: postgres:16-alpine
          env:
            - name: POSTGRES_PASSWORD
              valueFrom: { secretKeyRef: { name: question-pg-secret, key: POSTGRES_PASSWORD } }
          command:
            - sh
            - -c
            - |
              until pg_isready -h question-postgres -p 5432 -U postgres -d questiondb; do
                echo "waiting for postgres..."
                sleep 2
              done
      containers:
        - name: question
          image: question-service:dev   # your locally-built image
          ports:
            - containerPort: 8080
          env:
            - name: PORT
              value: "8080"
            - name: NODE_ENV
              value: "production"
            - name: POSTGRES_URL
              value: "postgres://postgres:postgres@question-postgres:5432/questiondb"
          readinessProbe:
            httpGet: { path: /healthz, port: 8080 }
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet: { path: /healthz, port: 8080 }
            initialDelaySeconds: 20
