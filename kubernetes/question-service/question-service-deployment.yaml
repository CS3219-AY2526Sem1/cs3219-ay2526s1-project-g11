apiVersion: apps/v1
kind: Deployment
metadata:
  name: question-service
  namespace: app
spec:
  replicas: 1
  selector: { matchLabels: { app: question-service } }
  template:
    metadata: { labels: { app: question-service } }
    spec:
      containers:
        - name: question
          image: asia-southeast1-docker.pkg.dev/peerprep2/backend-microservices/question-service:dev      # built into minikube
          ports: [{ containerPort: 8080 }]
          resources:  
            limits:
              memory: "1Gi"
              cpu: "250m"
---
apiVersion: v1
kind: Service
metadata:
  name: question-service
  namespace: app
spec:
  selector: { app: question-service }
  ports:
    - port: 80
      targetPort: 8080
