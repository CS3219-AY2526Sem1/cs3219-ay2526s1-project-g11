name: Question Service CI/CD

on:
  push:
    branches:
      - master
    paths:
      - "backend/question-service/**"
  pull_request:
    branches:
      - master
    paths:
      - "backend/question-service/**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci
        working-directory: backend/question-service

      - name: Lint
        run: npm run lint
        working-directory: backend/question-service
        continue-on-error: true

      - name: Run tests
        run: npm test
        working-directory: backend/question-service
        continue-on-error: true

      - name: Build
        run: npm run build
        working-directory: backend/question-service
        continue-on-error: true

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: question-service-build
          path: backend/question-service/dist/
          retention-days: 7

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'

    steps:
      - uses: actions/checkout@v4

      - name: Google Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: gcloud auth configure-docker

      - name: Build and Push Docker Image
        run: |
          docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/question-service:${{ github.sha }} ./backend/question-service
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/question-service:${{ github.sha }}

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy question-service \
            --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/question-service:${{ github.sha }} \
            --region asia-east1 \
            --platform managed \
            --port 8080
